    <script>
        document.querySelectorAll(".slider").forEach(slider => {
            const items = slider.querySelectorAll(".slide");
            const buttonsHTML = Array.from(items, () => {
                return `<span class="slider_btn"></span>`;

            });
            slider.insertAdjacentHTML("beforeend", 
            `<div class="slider_nav">${ buttonsHTML.join("")}</div>`);
            console.log(buttonsHTML);
            
            const buttons = slider.querySelectorAll(".slider_btn");
            buttons.forEach((button,i) => {
                button.addEventListener("click", () => {
                    items.forEach(item => item.classList.remove("slide_selected"));
                    buttons.forEach(button => button.classList.remove("btn_selected"));

                    items[i].classList.add("slide_selected");
                    button.classList.add("btn_selected");
                });
            });

            
        });
    </script>
